<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 5px; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Student Form</h2>
    
  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName" placeholder="Enter name">
  <br>
     
  <label for="marks">Marks:</label>
  <input type="number" id="marks" placeholder="Enter marks">
  <br>

  <button onclick="addStudent()">Add Student</button>
  <br><br>

  <!-- Action buttons -->
  <button onclick="showAll()">Show All Students</button>
  <button onclick="showPassed()">Show Students Who Passed (â‰¥40)</button>
  <button onclick="calculateAverage()">Calculate Average Marks</button>
  <button onclick="findTopper()">Find Topper</button>

  <!-- Result display -->
  <div id="result"><b>Results will appear here...</b></div>

  <script>
    let students = [];

    function addStudent() {
      const name = document.getElementById('studentName').value.trim();
      const marks = parseInt(document.getElementById('marks').value);

      if (name === "" || isNaN(marks)) {
        alert("Please enter both name and marks.");
        return;
      }

      students.push({ name, marks });
      document.getElementById('studentName').value = "";
      document.getElementById('marks').value = "";
      alert("Student added successfully!");
    }

    function showAll() {
      if (students.length === 0) {
        document.getElementById('result').innerHTML = "No students added yet.";
        return;
      }
      let output = "<h3>All Students:</h3><ul>";
      students.forEach(s => {
        output += `<li>${s.name} - ${s.marks}</li>`;
      });
      output += "</ul>";
      document.getElementById('result').innerHTML = output;
    }

    function showPassed() {
      let passed = students.filter(s => s.marks >= 40);
      if (passed.length === 0) {
        document.getElementById('result').innerHTML = "No students passed.";
        return;
      }
      let output = "<h3>Passed Students:</h3><ul>";
      passed.forEach(s => {
        output += `<li>${s.name} - ${s.marks}</li>`;
      });
      output += "</ul>";
      document.getElementById('result').innerHTML = output;
    }

    function calculateAverage() {
      if (students.length === 0) {
        document.getElementById('result').innerHTML = "No students to calculate average.";
        return;
      }
      let total = students.reduce((sum, s) => sum + s.marks, 0);
      let avg = (total / students.length).toFixed(2);
      document.getElementById('result').innerHTML = `<h3>Average Marks:</h3> ${avg}`;
    }

    function findTopper() {
      if (students.length === 0) {
        document.getElementById('result').innerHTML = "No students to find topper.";
        return;
      }
      let topper = students.reduce((max, s) => (s.marks > max.marks ? s : max));
      document.getElementById('result').innerHTML =
        `<h3>Topper:</h3> ${topper.name} with ${topper.marks} marks.`;
    }
  </script>
</body>
</html>
